<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form action="server.php" method="post" enctype="multipart/form-data" autocomplete="off">

    <input type="file" name="archivo" id="archivo">

    <label for="curso">Curso</label>
    <input type="text" name="curso" id="curso">

    <label for="paralelo">Paralelo</label>
    <select name="paralelo" id="paralelo">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="hobbies">Hobbies</label>
    <select name="hobbies[]" id="hobbies" multiple>
      <option value="programar">Programar</option>
      <option value="estudiar">Estudiar</option>
      <option value="hackear">Hackear</option>
    </select>

    <label for="caracteristicas">Caracteristicas</label>

    <label for="alegres">Alegres</label>
    <input type="checkbox" name="alegres" id="alegres">

    <label for="juegan">Juega</label>
    <input type="checkbox" name="juegan" id="juegan">

    <label for="bailan">Bailan</label>
    <input type="checkbox" name="bailan" id="bailan">

    <label for="buenos">Son Buenos</label>

    <label for="si">SI</label>
    <input type="radio" name="buenos" value="SI">

    <label for="no">NO</label>
    <input type="radio" name="buenos" value="NO">

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
